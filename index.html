<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Proposal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #ffe6f2;
      font-family: 'Comic Sans MS', cursive;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    .valentine-box {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 92, 0.2);
      max-width: 90%;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
      box-shadow: 0px 0px 10px rgba(255, 51, 102, 0.6);
    }

    #yesBtn:hover {
      background: #ff1a4d;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffb3c1;
      color: #ff3366;
      position: relative;
      transition: transform 0.2s ease-out;
    }

    .heart {
      font-size: 60px;
      display: none;
      animation: heartbeat 1.2s infinite;
      margin-top: 20px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.3); }
      30% { transform: scale(1); }
      45% { transform: scale(1.15); }
      60% { transform: scale(1); }
    }

    .final-message {
      font-size: 22px;
      color: #ff3366;
      margin-top: 20px;
      display: none;
      animation: fadeIn 2s;
    }

    .reasons-btn {
      display: none;
      padding: 12px 30px;
      font-size: 16px;
      background: #ff5c84;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    .image-container {
      display: none;
      position: relative;
      width: 90%;
      max-width: 300px;
      margin-top: 20px;
    }

    .flip-img {
      width: 100%;
      border-radius: 15px;
      transform: rotateY(180deg);
      transition: transform 1s, opacity 1s;
      opacity: 0;
    }

    .flip-img.show {
      transform: rotateY(0deg);
      opacity: 1;
    }

    .message-box {
      display: none;
      background: white;
      padding: 10px;
      font-size: 18px;
      color: #ff3366;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 92, 0.2);
      transform: rotateX(90deg);
      transition: transform 1s, opacity 1s;
      opacity: 0;
    }

    .message-box.show {
      transform: rotateX(0deg);
      opacity: 1;
    }

    .cute-message {
      font-size: 24px;
      color: #ff0055;
      display: none;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Falling Love Emojis */
    .falling-heart {
      position: absolute;
      font-size: 30px;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="valentine-box">
    <div class="message">Will you be my Valentine? 💌</div>
    <div class="buttons">
      <button id="yesBtn">Yes!</button>
      <button id="noBtn">No</button>
    </div>
    <div class="heart">💖</div>
    <div class="final-message">I love you forever my dear! 😘</div>
  </div>

  <button class="reasons-btn">13 Reasons to Love You</button>

  <div class="image-container"></div>
  <div class="message-box"></div>
  <div class="cute-message">I will be forever with you, just be with me! 🥰💕</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const heart = document.querySelector('.heart');
    const finalMessage = document.querySelector('.final-message');
    const reasonsBtn = document.querySelector('.reasons-btn');
    const imageContainer = document.querySelector('.image-container');
    const messageBox = document.querySelector('.message-box');
    const cuteMessage = document.querySelector('.cute-message');

    const images = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', 
            '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg','11.jpg', '12.jpg', '13.jpg'
        ];

    const messages = [
      "Your smile lights up my world! 😊",
      "Your kindness makes life beautiful! 💖",
      "Every moment with you is magical! ✨",
      "You have the most beautiful smile! 😊",
          "Your kindness makes my world brighter! 💖",
          "Every moment with you is magical! ✨",
          "I love how you always support me! 🤗",
          "You're my favorite person in the universe! 🌍💞",
          "You make even the ordinary feel special! 🎆",
          "Your laugh is my favorite sound! 😆💕",
          "You're the most caring person I know! 🥰",
          "I love you more than words can express! 😘",
          "Forever isn’t long enough with you! 💑"
    ];

    noBtn.addEventListener('mouseover', () => { 
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.message').style.display = 'none';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      heart.style.display = 'block';
      finalMessage.style.display = 'block';
      reasonsBtn.style.display = 'block';
    });

    reasonsBtn.addEventListener('click', () => {
      reasonsBtn.style.display = 'none';
      imageContainer.style.display = 'block';
      messageBox.style.display = 'block';

      let index = 0;

      function showNextImage() {
        if (index < images.length) {
          imageContainer.innerHTML = `<img src="${images[index]}" class="flip-img show">`;
          messageBox.innerHTML = messages[index];
          messageBox.classList.add('show');
          index++;
          setTimeout(showNextImage, 3000);
        } else {
          imageContainer.style.display = 'none';
          messageBox.style.display = 'none';
          cuteMessage.style.display = 'block';
          createFallingHearts();
        }
      }

      showNextImage();
    });

    function createFallingHearts() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.classList.add('falling-heart');
        heart.innerHTML = '💖';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
